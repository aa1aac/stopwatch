<!DOCTYPE html>
 <html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stopwatch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/design/libs/bootstrap.css">
        <link rel="stylesheet" href="assets/design/design.css">
        <script src="assets/script/libs/jquery.min.js"></script>
    </head>
    <body>
        <section class="container" id="counter"> 
            <header><h1>Stopwatch</h1></header>
            <div id="time">
                    <span id="hours">
                        00 
                    </span>:
                    <span id="minutes">
                      00
                    </span>:
                    <span id="seconds">
                        00
                    </span>:
                    <span id="milliseconds">
                        00
                    </span>

                </div>
                <div class="row" id="btn">
                 <div class="col-lg-12 col-m-12 col-xs-12">
                    <span id="start-btn" class="start">
                       start  
                    </span>
                 </div>
                 <div class="col-lg-12 col-m-12 col-xs-12">
                    <span id="stop-btn" class="stop">
                        stop
                    </span>
                    <div class="col-lg-12 col-m-12 col-xs-12">
                            <span class="resume" id="resume-btn">
                                    resume
                                </span>
                    </div>
                 </div>
        </div>
        </section>
    
        
        <script src="assets/script/function.js" async defer></script>
    </body>
</html>
